<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/header-footer.css">
    <link rel="stylesheet" href="/CSS/media.css">
    <link rel="stylesheet" href="/CSS/order.css">
    <link rel="stylesheet" href="/CSS/book.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="min-vh-100 position-relative">
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary sticky-top"></nav>

    <div class="container my-4">
        <ul class="nav nav-tabs border-0 d-flex" id="myTab" role="tablist">
            <li class="nav-item me-2" role="presentation">
                <button class="nav-link active rounded-2" id="snakes-tab" data-bs-toggle="tab"
                    data-bs-target="#snakestab" type="button" role="tab" aria-controls="snakes"
                    aria-selected="false">Snakes</button>
            </li>
            <li class="nav-item me-2" role="presentation">
                <button class="nav-link rounded-2" id="beverages-tab" data-bs-toggle="tab" data-bs-target="#beveragetab"
                    type="button" role="tab" aria-controls="beverages" aria-selected="false">Beverages</button>
            </li>
            <li class="nav-item me-auto" role="presentation">
                <button class="nav-link rounded-2" id="combo-tab" data-bs-toggle="tab" data-bs-target="#combotab"
                    type="button" role="tab" aria-controls="combotab" aria-selected="false">Combo</button>
                </li>
                <li class="nav-item me-2" id="cart-li"  role="presentation">
                <button class="nav-link rounded-2" id="cart-tab" data-bs-toggle="tab" data-bs-target="#carttab"
                    type="button" role="tab" aria-controls="carttab" aria-selected="false"><i
                    class="fa fa-shopping-cart" id="cart-icon"></i> Cart</button>
            </li>
        </ul>
    </div>

    <div id="test"></div>
    <!--&Snakes start here  -->
    <section class="tab-content mb-4" id="order">
        <!--& Snakes Menu  -->
        <div class="tab-pane show fade active container noactive" aria-labelledby="snakes-tab" role="tabpanel"
            id="snakestab">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="ordersnakes"></div>
        </div>

        <div class="tab-pane fade container noactive" aria-labelledby="beverages-tab" role="tabpanel"
            id="beveragetab">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="orderbeverages"></div>
        </div>

        <div class="tab-pane fade container noactive" aria-labelledby="combo-tab" role="tabpanel"
            id="combotab">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="ordercombo"></div>
        </div>

        <div class="tab-pane fade pe-0 container noactive" aria-labelledby="cart-tab" role="tabpanel"
            id="carttab">
            <div class="row container" id="cart"></div>
        </div>



    </section>

    <!-- <img src="/Images/snakes/margherita.png" alt=""> -->
    <footer id="contact"></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="/JS/header-footer.js"></script>
<script type="text/javascript" src="/JS/order.js"></script>

<script>document.getElementById('order-option').classList.add("active")</script>

</html>
